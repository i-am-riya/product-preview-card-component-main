<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="w-full h-screen flex flex-col justify-center items-center bg-[#f2ebe3]">
    <div class="card">
      <div class="image"><img src="images/image-product-desktop.jpg" class="" alt=""></div>
      <div class="content">
        <div class="perfume">Perfume</div>
        <div class="heading">Gabrielle Essence Eau De Parfum</div>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price"><div>$149.99</div>
          <strike>$169.99</strike>
        </div>
        <a href="#" class="button"><img src="images/icon-cart.svg" alt=""> Add to Cart</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Riya</a>.
    </div>
  </main>
</body>
</html>
